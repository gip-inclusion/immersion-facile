<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="LsGoJ0vVY7hOl4PgphuQ7UqvurMtEngLqjmjnBevsi0"
    />

    <title>PMSMP: Immersion Facile</title>

    <link
      rel="apple-touch-icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicon/apple-touch-icon.png"
    />
    <!-- 180×180 -->
    <link
      rel="icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicon/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="shortcut icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- 32×32 -->

    <!-- Matomo Immersion Facile -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://immersion-matomo.osc-fr1.scalingo.io/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "1"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = (window._mtm = window._mtm || []);
      _mtm.push({ "mtm.startTime": new Date().getTime(), event: "mtm.Start" });
      var d = document,
        g = d.createElement("script"),
        s = d.getElementsByTagName("script")[0];
      g.async = true;
      g.src = "https://stats.data.gouv.fr/js/container_ibL3DRCu.js";
      s.parentNode.insertBefore(g, s);
    </script>
    <!-- End Matomo Tag Manager -->
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="./node_modules/@gouvfr/dsfr/dist/dsfr/dsfr.module.min.js"
    ></script>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>

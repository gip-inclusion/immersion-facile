<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/@gouvfr/dsfr/dist/css/dsfr.min.css"
    />
    <title>PMSMP: Demande d'immersion</title>

    <link
      rel="apple-touch-icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/apple-touch-icon.png"
    />
    <!-- 180×180 -->
    <link
      rel="icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="shortcut icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/favicon.ico"
      type="image/x-icon"
    />
    <!-- 32×32 -->
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://stats.data.gouv.fr/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "207"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/node_modules/@gouvfr/dsfr/dist/js/dsfr.module.min.js"
    ></script>
    <script src="/env-config.js"></script>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>

variables:
  SERVER_USER: deployer
  POSTGRES_DB: immersion-db
  POSTGRES_USER: immersion
  POSTGRES_PASSWORD: pg_password
  POSTGRES_PORT: 5432
  POSTGRES_HOST_AUTH_METHOD: trust
  PG_TEST_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:$POSTGRES_PORT/$POSTGRES_DB
  STORAGE_ROOT_RELATIVE: /back/storage

image: node:16.15-buster

stages:
  - test
  - deploy

validations:
  stage: test
  before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm
    - pnpm config set store-dir .pnpm-store
  services:
    - name: postgis/postgis:13-master
      alias: postgres
  script:
    - pnpm install --frozen-lockfile --ignore-scripts
    - STORAGE_FULL_PATH=$(pwd)$STORAGE_ROOT_RELATIVE
    - mkdir -p $STORAGE_FULL_PATH/tmp/
    - NODE_ENV=test DATABASE_URL=$PG_TEST_URL pnpm back migrate up
    - PG_URL=$PG_TEST_URL STORAGE_ROOT=$STORAGE_FULL_PATH pnpm back test:integration
    - STORAGE_ROOT=$STORAGE_FULL_PATH pnpm fullcheck --concurrency=2


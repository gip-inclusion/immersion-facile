name: "Build front"

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
    secrets:
      SENTRY_AUTH_TOKEN:
        required: true

jobs:
  build-front-artefact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build front
        run: VITE_RELEASE_TAG=${{ inputs.tag }} SENTRY_AUTH_TOKEN=${{ inputs.SENTRY_AUTH_TOKEN }} pnpm front build-scalingo
      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: front-build-${{ inputs.tag }}
          path: front/front-build.tar.gz
